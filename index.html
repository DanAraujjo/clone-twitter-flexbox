<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Rocket-Twitter</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header id="main-header">
      <div class="content">
        <nav>
          <ul>
            <li><img src="/images/home.svg" alt="Início" /> Início</li>
            <li>
              <img src="/images/notification.svg" alt="Notificações" />
              Notificações
            </li>
            <li><img src="/images/message.svg" alt="Mensagens" /> Mensagens</li>
          </ul>
        </nav>

        <img src="/images/logo.svg" alt="" />

        <div class="side">
          <input type="text" placeholder="Pesquisar" />
          <img src="/images//avatar.png" alt="avatar" />
          <button>Tweet</button>
        </div>
      </div>
    </header>

    <div class="banner">
      <h1>Twitter da Rocketseat</h1>
      <small>by @dan.araujjo</small>
    </div>

    <div class="bar">
      <div class="content">
        <ul>
          <li class="active">
            <span>Tweets</span>
            <strong>386</strong>
          </li>
          <li>
            <span>Seguindo</span>
            <strong>58</strong>
          </li>
          <li>
            <span>Seguidores</span>
            <strong>1.234</strong>
          </li>
          <li>
            <span>Favoritos</span>
            <strong>5</strong>
          </li>
        </ul>

        <div class="actions">
          <button>Seguir</button>
          <img src="/images//more.svg" alt="Mais" />
        </div>
      </div>
    </div>
  </body>
</html>
